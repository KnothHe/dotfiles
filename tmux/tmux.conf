set -g default-terminal "screen-256color"

# set to escape time of tmux, make <esc> work normally
set -sg escape-time 1

# use vim-style keybinding when using tmux copy
setw -g mode-keys vi

#### COLOUR

set -g status-fg white
set -g status-bg default

